[package]
name = "meowping"
version = "1.6.4"
authors = ["Entytaiment25"]
edition = "2021"
rust-version = "1.76"
description = "A simple ping utility written in Rust, that is focused on being size efficient and fast."
readme = "README.md"
license = "MIT"
repository = "https://github.com/entytaiment25/meowping"

build = "build.rs"

[profile.dev]
opt-level = 0
overflow-checks = false

[profile.release]
codegen-units = 1
lto = "fat"
overflow-checks = true
opt-level = "s"        # "z" for other size optimization
panic = "abort"
strip = "symbols"

[dependencies]
clap = "4.5.1"
json = { version = "0.12.4", default-features = false }
ureq = { version = "2.9.6", default-features = false }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", default-features = false, features = [
    "consoleapi",
    "processenv",
    "winbase",
    "wincon",
] }

[target.'cfg(windows)'.build-dependencies]
windres = "0.2.2"
