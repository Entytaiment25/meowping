name: Rust

on:
  push:
    branches: [ "duck" ]
  pull_request:
    branches: [ "duck" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: taiki-e/install-action@cargo-hack
    - name: Check
      run: cargo hack check --rust-version --all-targets --ignore-private --strip
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
